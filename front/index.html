<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>JSON Editor+</title>
</head>

<body>
  <div id="root">
    <div class="middle-content">
      <div class="left-panel">
        <i class="fa-solid fa-floppy-disk"></i>
        <i class="fa-solid fa-share-nodes"></i>
        <i class="fa-solid fa-file-pdf"></i>
      </div>
      <div class="editor">
        <div class="header-editor d-flex flex-row">
          <div class="d-flex flex-row header-editor-tab active"><span class="fs-6"><i class="fa-solid fa-file-code"></i>
              teste.json</span><i class="fa-solid fa-xmark"></i></div>
          <div class="d-flex flex-row header-editor-tab"><span class="fs-6"><i class="fa-solid fa-file-code"></i>
              outro.json</span><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="main-editor"></div>
      </div>
      <div class="right-panel">
        <div class="d-flex flex-column justify-content-center align-items-center mt-4">
          <div class="container-img-profile my-1">
            <img src="https://avatars.githubusercontent.com/u/36058994?v=4" alt="">
          </div>
          <div class="add-profile my-1">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <i class="fa-solid fa-gear mb-3"></i>
      </div>
    </div>
    <div class="footer-app">
      <div class="space-mono-regular"><span class="color-def">LN2, COL1</span><span class="color-def">Rows:
          30</span><span class="color-mem">Mem: 10%</span><span class="color-disk">Disk: 30%</span></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
    crossorigin="anonymous"></script>
</body>

</html>
